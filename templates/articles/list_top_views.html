{% load static i18n %}
<div class="product__sidebar__view">
    <div class="section-title">
        <h5>{% translate 'ТОП просмотры' %}:</h5>
    </div>
    <div>
        <form action="{% url 'top_views_filter' %}" method="get" name="filter">
            <ul class="filter__controls">
                <li class="active"><button type="submit">{% translate 'День' %}</button></li>
                <li><button type="submit">{% translate 'Неделя' %}</button></li>
                <li><button type="submit">{% translate 'Месяц' %}</button></li>
                <li><button type="submit">{% translate 'Год' %}</button></li>
            </ul>
        </form>
    </div>
    <div class="filter__gallery">
        {% for item in top_v_articles %}
        <div class="product__sidebar__view__item set-bg mix"
            data-setbg="{{item.poster.url}}">
            <div class="ep">{{item.article_episodes.last.episode}} / {{item.series}}</div>
            <div class="view"><i class="fa fa-eye"></i> {{item.viewers.count}}</div>
            <h5><a href="{{item.get_absolute_url}}">{{item.title}}</a></h5>
        </div>
        {% endfor %}
    </div>
</div>
