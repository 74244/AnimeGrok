{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% translate "Установить пароль" %}{% endblock %}

{% block content %}
    <h1>{% translate "Установить пароль" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="{% translate 'Установить пароль' %}"/>
    </form>
{% endblock %}
